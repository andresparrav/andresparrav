name: Update-README-blank

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4   
      - uses: andresparrav/andresparrav@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
